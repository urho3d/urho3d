      - name: Test
        run: rake test
        if: matrix.platform == 'macOS'
      - name: Documentation
        run: rake doc
      - name: Install
        run: rake install
      - name: Scaffolding - new
        run: rake new
      - name: Scaffolding - build
        run: |
          cd ~/projects/UrhoApp
          rake
      - name: Scaffolding - test
        run: |
          cd ~/projects/UrhoApp
          rake test
