---

name: CI/CD
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  linux:
    name: üêß
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-gcc
          - native-clang
          - mingw
          - rpi
          - arm
        lib-type:
          - STATIC
          - SHARED
        architecture:
          - 32-bit
          - 64-bit
        include:
          - {platform: android, lib-type: STATIC}
          - {platform: android, lib-type: SHARED}
          - {platform: web, lib-type: STATIC, architecture: wasm}
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
      ARCH: ${{ matrix.architecure }}
    steps:
      - uses: actions/checkout@v2        
      - name: CI
        run: rake ci
  macOS:
    name: üçè
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-xcode
          - natvie-make
        lib-type:
          - STATIC
          - SHARED
        include:
          - {platform: iOS, lib-type: STATIC}
          - {platform: tvOS, lib-type: STATIC}
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
    steps:
      - uses: actions/checkout@v2        
      - name: CI
        run: rake ci
  windows:
    name: ü™ü
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-vs
          - native-gcc
        lib-type:
          - STATIC
          - SHARED
        architecture:
          - 32-bit
          - 64-bit
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
      ARCH: ${{ matrix.architecure }}
    steps:
      - uses: actions/checkout@v2        
      - name: CI
        run: rake ci

