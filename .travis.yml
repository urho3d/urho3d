      <<: *Linux-32bit
      compiler: gcc-32bit-shared
      env: LINUX=1 URHO3D_LIB_TYPE=SHARED URHO3D_64BIT=0
    - <<: *Linux-32bit
      compiler: clang-32bit-static
    - <<: *Linux-32bit-shared
      compiler: clang-32bit-shared
    - &MinGW-64bit
